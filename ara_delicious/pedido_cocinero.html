<html lang="es">
<head>

    <script src="js/script.js"></script>

    <script>
        // Bloquea acceso si no es cocinero
        const rol = localStorage.getItem("rol");
        if (rol !== "cocinero") {
            window.location.href = "index.html";
        }

        // Cargar pedidos al abrir
        cargarPedidos();

        function logout() {
            localStorage.removeItem("rol");

        }
